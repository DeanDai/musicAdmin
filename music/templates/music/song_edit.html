<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>编辑音乐</title>
</head>
<body>
    <form action="{% url 'music:edit_action' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name='song_id' value="{{ song.id | default:'0' }}">
        <label for="title">歌曲名称
            <input type="text" name="title" value="{{ song.title }}">
        </label>
        <br>
        <label for="artist">歌曲作者
            <input type="text" name="artist" value="{{ song.artist }}">
        </label>
        <br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
