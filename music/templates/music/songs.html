<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Songs</title>
</head>
<body>
    <h1>音乐列表</h1>
    {% for song in songs %}
        <a href="{% url 'music:song_detail' song.id %}">{{ song.title}}</a>
        </br>
    {% endfor %}
    <br>
    <a href="{% url 'music:song_edit' 0 %}">新增音乐</a>
</body>
</html>
